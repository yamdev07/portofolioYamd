<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - YamDev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #00f5ff, 0 0 40px #00f5ff, 0 0 60px #00f5ff; }
            50% { text-shadow: 0 0 30px #00f5ff, 0 0 60px #00f5ff, 0 0 90px #00f5ff, 0 0 120px #00f5ff; }
        }
        
        @keyframes scaleUp {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes scaleDown {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .countdown-number {
            animation: scaleUp 0.8s ease-out;
        }
        
        .countdown-exit {
            animation: scaleDown 0.5s ease-in forwards;
        }
        
        .glow-text {
            animation: glow 2s ease-in-out infinite;
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #00f5ff, #7b2ff7, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: gradient 3s linear infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 min-h-screen flex items-center justify-center relative">
    
    <!-- Étoiles animées -->
    <div class="stars" id="stars"></div>
    
    <!-- Planètes décoratives -->
    <div class="planet w-32 h-32 bg-gradient-to-br from-purple-500 to-pink-500 opacity-20 top-10 right-10 hidden md:block"></div>
    <div class="planet w-24 h-24 bg-gradient-to-br from-blue-500 to-cyan-500 opacity-20 bottom-20 left-20 hidden md:block" style="animation-delay: -3s;"></div>
    
    <!-- Contenu principal -->
    <div class="container mx-auto px-4 py-8 relative z-10">
        <div class="max-w-6xl mx-auto text-center">
            
            <!-- Titre principal -->
            <div class="float-animation mb-12 fade-in">
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-black text-white glow-text mb-6">
                    BIENVENUE
                </h1>
                <p class="text-2xl md:text-3xl lg:text-4xl gradient-text font-bold mb-4">
                    dans le monde de YamDev
                </p>
                <p class="text-gray-300 text-base md:text-lg">
                    Préparez-vous à explorer l'univers du développement web
                </p>
            </div>
            
            <!-- Compte à rebours -->
            <div class="mb-12">
                <div id="countdownContainer" class="flex items-center justify-center">
                    <div class="countdown-number">
                        <div class="text-[150px] md:text-[250px] lg:text-[350px] font-black text-transparent bg-clip-text bg-gradient-to-br from-cyan-400 via-purple-500 to-pink-500 leading-none" id="countdownNumber">
                            3
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        // Générer des étoiles
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // Compte à rebours
        let count = 3;
        const countdownElement = document.getElementById('countdownNumber');
        const countdownContainer = document.getElementById('countdownContainer');
        
        // URL de redirection - MODIFIEZ CETTE LIGNE avec votre URL
        const redirectURL = 'portfolio.html'; // Changez ceci avec votre URL de destination
        
        function updateCountdown() {
            if (count > 0) {
                // Ajouter l'animation de sortie
                countdownElement.parentElement.classList.remove('countdown-number');
                countdownElement.parentElement.classList.add('countdown-exit');
                
                setTimeout(() => {
                    count--;
                    if (count > 0) {
                        countdownElement.textContent = count;
                        countdownElement.parentElement.classList.remove('countdown-exit');
                        countdownElement.parentElement.classList.add('countdown-number');
                    } else {
                        // Afficher "GO!" ou rediriger directement
                        countdownElement.textContent = 'GO!';
                        countdownElement.parentElement.classList.remove('countdown-exit');
                        countdownElement.parentElement.classList.add('countdown-number');
                        
                        // Redirection après 1 seconde
                        setTimeout(() => {
                            window.location.href = redirectURL;
                        }, 1000);
                    }
                }, 500);
            }
        }
        
        // Démarrer le compte à rebours après 1 seconde
        setTimeout(() => {
            const interval = setInterval(() => {
                updateCountdown();
                if (count <= 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
